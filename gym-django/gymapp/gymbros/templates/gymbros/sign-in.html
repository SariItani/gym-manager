<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<style></style>

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>LOGIN</title>
	</head>
	<body class="bg-secondary">
		<div id="content" name="content" class="main">
			<div class="row justify-content-center">
				<div class="col-4">
					<br class="mt-0">
					<div class="container">
						<h1 class="text-center text-white">Sign-in</h1>
					</div>
                        <form method="POST">
                            {%csrf_token%}
                            <div class="form-group">
                                <div class="form-group-row">
                                    <input type="text" class="form-control" placeholder="Username" name="username">
                                </div>
                                <div class="form-group-row">
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="form-group-row">
                                    <input type="text" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="form-group-row">
                                    <input type="text" class="form-control" placeholder="Full Name" name="name">
                                </div>
                                <div class="form-group-row">
                                    <select class="form-control" name="gender" placeholder="Gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group-row">
                                    <input type="number" class="form-control" placeholder="Weight" name="weight">
                                </div>
                                <div class="form-group-row">
                                    <input type="number" class="form-control" placeholder="Height" name="height">
                                </div>
                                <div class="form-group-row bg-info">
                                    <button type="submit" class="btn btn-success" name="sign-in" value="sign-in">Enter</button>
									Already have an account? login <a href="/" class="text-warning">here</a>
                                </div>
                            </div>
                        </form>
                    </br>
                </div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
