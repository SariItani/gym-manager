{% extends 'workers/base.html' %}
{% block title %}Other Index Page{% endblock %}
{% block content %}
<h1>Here is the Schedule:</h1>
<br>
<form method="POST">
    {%csrf_token%}
    <table class="table table-hover table-responsive">
        <thead class="thead-light">
            <tr class="text-center table-active">
                <th>Name</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
            {% for e in data %}
            <tr class="text-center">
                <td class="table-secondary">{{e.name}}</td>
                <td class="table-active"><input placeholder="{{e.Mon}}" name="mon{{e.id}}" type="text" class="form-group"/></td>
                <td class="table-active"><input placeholder="{{e.Tues}}" name="tues{{e.id}}" type="text" class="form-group"/></td>
                <td class="table-active"><input placeholder="{{e.Wed}}" name="wed{{e.id}}" type="text" class="form-group"/></td>
                <td class="table-active"><input placeholder="{{e.Thu}}" name="thu{{e.id}}" type="text" class="form-group"/></td>
                <td class="table-active"><input placeholder="{{e.Fri}}" name="fri{{e.id}}" type="text" class="form-group"/></td>
                <td class="table-active"><input placeholder="{{e.Sat}}" name="sat{{e.id}}" type="text" class="form-group"/></td>
                <td class="table-active"><input placeholder="{{e.Sun}}" name="sun{{e.id}}" type="text" class="form-group"/></td>
            </tr>
        {%endfor%}
        </tbody>
    </table>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <button class="btn btn-success" type="submit" value="save" name="save">Save Changes</button>
            <button class="btn btn-warning" type="submit" value="print" name="print">Print Schedule</button>
        </div>
    </div>
</form>
{% endblock %}
