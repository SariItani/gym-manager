<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<style></style>

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>{% block title%}Gym Administration App{%endblock%}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
			<a class="navbar-brand text-white" href="/work"
				><img
				src="https://img.icons8.com/ios/50/null/my-computer--v2.png"
				width="30" height="30" class="d-inline-block align-top" alt="">Gym
				Manager</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link text-white" href="/work"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/work/customers">Customers</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link text-white dropdown-toggle"
							href="/work/Facility"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Employees
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/work/schedule">Schedule</a>
							<a class="dropdown-item" href="/work/personal">Personal Data</a>
							<a class="dropdown-item" href="/work/create">Add Employee</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle text-white"
							href="/work/Facility"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Facility
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/work/cams">Cams</a>
							<a class="dropdown-item" href="/work/stock">Stock</a>
						</div>
					</li>
					<li class="nav-item">
						<a  class="nav-link bg-secondary text-white" href="/">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<div id="content" name="content" class="main">
			<div class="row justify-content-center">
				<div class="col-8">
					<br class="mt-0" />
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
